<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $(".ui-box-one").click(function(){
       $(".img").attr("src",$('.img1')[0].src);
       $(".ui-boxenlarge").css("width","800px")
       .css("height","440px");
        })
    });
    </script>
    <link href="css/index1.css" rel="stylesheet">
  </head>
  <body>
    <div class="ui-box">
      <div class="ui-box-one">
        <img class="img1" src="img/city.jpg">
      </div>
      <div class="ui-box-two"><img class="img1" src="img/butterfly.jpg"></div>
      <div class="ui-box-three"><img class="img1" src="img/desert.jpg"></div>
      <div class="ui-box-four"><img class="img1" src="img/night.jpg"></div>
      <div class="ui-box-five"><img class="img1" src="img/water.jpg"></div>
      <div class="ui-box-six"><img class="img1" src="img/tiger.jpg"></div>
    </div>
    <div class="ui-boxenlarge">
      <img class="img">
    </div>
  </body>
</html>
